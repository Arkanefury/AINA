<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINA Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            text-align: center;
            background: #111;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #4CAF50;
        }
        
        .header .subtitle { font-size: 12px; color: #777; margin-top: 5px; }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background: #1a1a1a;
            border: 1px solid #333;
            align-self: flex-end;
            color: #e0e0e0;
        }
        
        .bot-message {
            background: #0a0a0a;
            border: 1px solid #222;
            align-self: flex-start;
            color: #4CAF50;
        }
        
        .message-header {
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background: #111;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 150px;
            font-family: inherit;
        }
        
        textarea:focus { outline: none; border-color: #4CAF50; }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover { background: #45a049; }
        button:disabled { background: #333; cursor: not-allowed; }


        #micButton {
            background: #333;
            width: 60px;
            padding: 0;
            font-size: 24px;
        }

        #micButton:hover { background: #444; }

        #micButton.recording {
            background: #d32f2f;
            animation: pulse 1.5s infinite;
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #777;
            font-size: 14px;
        }
        
        .control-item input, .control-item select {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }
        
        .typing-indicator {
            padding: 15px;
            background: #0a0a0a;
            border-radius: 10px;
            align-self: flex-start;
            color: #777;
            font-style: italic;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
        
        @media (max-width: 768px) {
            .message { max-width: 90%; }
            .input-wrapper { flex-direction: column; }
            button { padding: 15px; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AINA</h1>
        <div class="subtitle">Voice & Text AI Assistant</div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">
            <div class="message-header">
                <span>AINA</span>
                <span>‚óè</span>
            </div>
            Hello. I'm AINA. How can I assist you today?
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AINA is thinking...
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeydown="handleKeyPress(event)"
            ></textarea>
            
            <button id="micButton" onclick="toggleRecording()" title="Hold to speak or click to toggle">
                üé§
            </button>
            
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="controls">
            <div class="control-item">
                <label>Temp:</label>
                <input type="number" id="temperature" min="0.1" max="2.0" step="0.1" value="0.6" style="width: 50px;">
            </div>
            <div class="control-item">
                <label>Max Len:</label>
                <input type="number" id="maxLength" min="10" max="500" step="10" value="100" style="width: 60px;">
            </div>
            <div class="control-item">
                <label>Voice:</label>
                <input type="checkbox" id="voiceEnabled" checked>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const temperatureInput = document.getElementById('temperature');
        const maxLengthInput = document.getElementById('maxLength');
        const voiceEnabledCheckbox = document.getElementById('voiceEnabled');
        
        let recognition = null;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'ru-RU';

            recognition.onstart = function() {
                isRecording = true;
                micButton.classList.add('recording');
                messageInput.placeholder = "Listening...";
            };

            recognition.onend = function() {
                isRecording = false;
                micButton.classList.remove('recording');
                messageInput.placeholder = "Type your message here...";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
                
                sendMessage(); 
            };
            
            recognition.onerror = function(event) {
                console.error("Speech recognition error", event.error);
                stopRecording();
            };
        } else {
            micButton.style.display = 'none';
            console.log("Web Speech API not supported in this browser.");
        }

        function toggleRecording() {
            if (!recognition) return;
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            try {
                recognition.start();
            } catch (e) {
                console.error(e);
            }
        }

        function stopRecording() {
            if (recognition) recognition.stop();
        }

        function speakText(text) {
            if (!voiceEnabledCheckbox.checked) return;
            if (!('speechSynthesis' in window)) return;


            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';
            utterance.pitch = 1;
            utterance.rate = 1;
            
            const voices = window.speechSynthesis.getVoices();

            const preferredVoice = voices.find(voice => voice.name.includes('Google US English') || voice.name.includes('Female'));
            if (preferredVoice) utterance.voice = preferredVoice;

            window.speechSynthesis.speak(utterance);
        }
        
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.innerHTML = `<span>${isUser ? 'You' : 'AINA'}</span><span>‚óè</span>`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(textDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (isRecording) stopRecording();

            messageInput.disabled = true;
            sendButton.disabled = true;
            micButton.disabled = true;
            
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        temperature: parseFloat(temperatureInput.value),
                        max_length: parseInt(maxLengthInput.value)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, false);
                    speakText(data.response);
                } else {
                    addMessage(`Error: ${data.detail || 'Unknown error'}`, false);
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                micButton.disabled = false;
                typingIndicator.style.display = 'none';
                messageInput.focus();
            }
        }
        
        window.onload = function() {
            messageInput.focus();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.getVoices();
            }
        };
    </script>
</body>
</html>
