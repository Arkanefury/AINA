<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINA - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #d8fbe0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        h1 {
            font-size: 36px;
            color: #39d353;
            margin: 0 0 0 20px;
            font-weight: 800;
            letter-spacing: 3px;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 0 18px rgba(57,211,83,0.18), 0 0 36px rgba(57,211,83,0.06);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            gap: 40px;
        }
        
        .welcome-section {
            text-align: center;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-section h2 {
            font-size: 56px;
            margin-bottom: 15px;
            background: linear-gradient(180deg, #bfffc4 0%, #39d353 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.6));
        }
        
        .welcome-section p {
            font-size: 18px;
            color: #b0b0b0;
            margin-top: 10px;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .upload-card {
            background: rgba(10, 12, 14, 0.85);
            border: 1px solid rgba(57,211,83,0.08);
            border-radius: 18px;
            padding: 44px 56px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 0.3s both;
            max-width: 520px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .upload-card:hover {
            background: rgba(57,211,83,0.02);
            border-color: rgba(57,211,83,0.12);
            transform: translateY(-5px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.6);
        }
        
        .upload-icon {
            font-size: 60px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 6px 20px rgba(57,211,83,0.06));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .upload-card h3 {
            font-size: 28px;
            color: #bfffc4;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .upload-card p {
            color: #b0b0b0;
            font-size: 14px;
            text-align: center;
            letter-spacing: 0.3px;
            font-weight: 500;
        }
        
        .file-upload-btn {
            background: linear-gradient(180deg, #0b0d0f, #121514);
            color: #d8fbe0;
            border: 1px solid rgba(57,211,83,0.12);
            padding: 12px 36px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.4px;
            transition: all 0.25s ease;
            margin-top: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.8), 0 0 8px rgba(57,211,83,0.06);
        }
        
        .file-upload-btn:active {
            transform: translateY(0);
        }
        
        #jsonFileInput {
            display: none;
        }
        
        .files-container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .files-list {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(57,211,83,0.06);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .files-list h4 {
            color: #bfffc4;
            margin-bottom: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid rgba(57,211,83,0.12);
        }
        
        .file-item:last-child {
            margin-bottom: 0;
        }
        
        .file-name {
            color: #c9d1d9;
            font-size: 13px;
            word-break: break-all;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .file-btn {
            background: transparent;
            border: 1px solid rgba(57,211,83,0.12);
            color: #bfffc4;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.18s ease;
        }

        .file-btn:hover {
            background: rgba(57,211,83,0.04);
        }
        
        .no-files {
            color: #6e7681;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
</head>
<body>
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(4px);
            padding: 18px 36px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
    </style>
    </head>
    <body>
        <header>
            <h1>AINA</h1>
        </header>

        <div class="container">
            <div class="upload-card" onclick="document.getElementById('jsonFileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <h3>Upload JSON File</h3>
            <p>Drag & drop or click to browse</p>
            <button class="file-upload-btn" onclick="event.stopPropagation(); document.getElementById('jsonFileInput').click();">Choose File</button>
            <input type="file" id="jsonFileInput" accept=".json" onchange="loadJsonFile()" />
        </div>
        
        <div class="files-container" id="filesContainer" style="display: none;">
            <div class="files-list">
                <h4>üìÇ Uploaded Files</h4>
                <div id="filesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Load files from localStorage on page load
        window.addEventListener('DOMContentLoaded', function() {
            displayStoredFiles();
        });
        
        function loadJsonFile() {
            const fileInput = document.getElementById('jsonFileInput');
            const file = fileInput.files[0];
            
            if (file) {
                // Check if it's a JSON file
                if (!file.name.endsWith('.json')) {
                    alert('Please upload a valid JSON file');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonContent = e.target.result;
                        // Validate JSON
                        JSON.parse(jsonContent);

                        // Save to localStorage
                        const files = JSON.parse(localStorage.getItem('uploadedFiles') || '{}');
                        files[file.name] = {
                            content: jsonContent,
                            uploadedAt: new Date().toLocaleString()
                        };
                        localStorage.setItem('uploadedFiles', JSON.stringify(files));

                        alert('‚úÖ File uploaded successfully: ' + file.name);
                        displayStoredFiles();
                        fileInput.value = ''; // Reset input
                    } catch (error) {
                        alert('‚ùå Invalid JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }
        
        function displayStoredFiles() {
            const files = JSON.parse(localStorage.getItem('uploadedFiles') || '{}');
            const filesList = document.getElementById('filesList');
            const filesContainer = document.getElementById('filesContainer');
            
            if (Object.keys(files).length === 0) {
                filesList.innerHTML = '<div class="no-files">No files uploaded yet</div>';
                filesContainer.style.display = 'none';
            } else {
                filesContainer.style.display = 'block';
                filesList.innerHTML = Object.keys(files).map(fileName => `
                    <div class="file-item">
                        <div>
                            <div class="file-name">üìÑ ${fileName}</div>
                            <div style="font-size: 12px; color: #6e7681; margin-top: 3px;">${files[fileName].uploadedAt}</div>
                        </div>
                        <div class="file-actions">
                            <button class="file-btn" onclick="viewFile('${fileName}')">View</button>
                            <button class="file-btn" onclick="downloadFile('${fileName}')">Download</button>
                            <button class="file-btn" onclick="deleteFile('${fileName}')" style="border-color: #ff6b6b; color: #ff6b6b;">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        function viewFile(fileName) {
            const files = JSON.parse(localStorage.getItem('uploadedFiles') || '{}');
            const content = files[fileName].content;
            const formattedJSON = JSON.stringify(JSON.parse(content), null, 2);
            alert('File: ' + fileName + '\n\n' + formattedJSON);
        }
        
        function downloadFile(fileName) {
            const files = JSON.parse(localStorage.getItem('uploadedFiles') || '{}');
            const content = files[fileName].content;
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/json;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', fileName);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
        
        function deleteFile(fileName) {
            if (confirm('Are you sure you want to delete ' + fileName + '?')) {
                const files = JSON.parse(localStorage.getItem('uploadedFiles') || '{}');
                delete files[fileName];
                localStorage.setItem('uploadedFiles', JSON.stringify(files));
                displayStoredFiles();
            }
        }
    </script>
</body>
</html>
